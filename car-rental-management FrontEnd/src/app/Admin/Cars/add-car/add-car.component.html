<!-- Cars Section -->
<section id="cars" class="mt-4">
    <h2 class="text-primary">Manage Cars</h2>
    <form class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="carName" class="form-label">Car Name:</label>
        <input type="text" id="carName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="carType" class="form-label">Car Type:</label>
        <input type="text" id="carType" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="carBrand" class="form-label">Car Brand:</label>
        <input type="text" id="carBrand" class="form-control" required>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Add Car</button>
      </div>
    </form>
  </section>
