<div class="container">
    <div class="card shadow p-3 mb-5 bg-white rounded">
      <div class="card-body">
  
        <div class="d-flex justify-content-between mb-3">
          <div class="p-2">
            <input type="text" class="form-control" placeholder="Search Task....">
            <!-- [(ngModel)]="searchText"  -->
          </div>
          <div class="ml-auto p-2">
            <button type="button" class="btn btn-dark" [routerLink]="['/addCar']" >New Task</button>
            
          </div>
        </div>
  
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">RegistrationNumber</th>
              <th scope="col">Model</th>
              <th scope="col">Brand</th>
              <th scope="col">Year</th>
              <th scope="col">UnitsAvailable</th>
              <th scope="col">Status</th>
              <th scope="col">image</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cars | carFilter: searchText; let i = index">
              <th scope="row">{{item.registrationNumber}}</th>
              <td>{{item.modelName}}</td>
              <td>{{item.brandName}}</td>
              <td>{{item.year}}</td>
              <td>{{item.unitsAvailable }}</td> 
              <td>{{item.availabilityStatus}}</td> 
              <td>{{item.imageUrl}}</td>
              <!-- | date: 'dd-MMM-yyyy' -->
             
              <td>
                  <button type="button" class="btn btn-danger me-3" (click)="onDelete(item.carId)">
                    <i class="bi bi-trash3"></i>
                  </button>
  
                  <button type="button" class="btn btn-warning" (click)="onEdit(item.carId)">
                    <i class="bi bi-pencil-square"></i>
                  </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
  </div>
